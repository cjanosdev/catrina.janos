name: Deploy Gatsby to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment from the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust to your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build Gatsby site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public  # Folder where Gatsby builds the static site
        clean: true  # Clean the target branch before deployment
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
        branch: gh-pages  # Branch to deploy to
        cname: cjanosdev.github.io  # Optional: If you use a custom domain
